<html lang="en">
<head>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/darkMode.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/196bba3b65.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class='index'>              
    <nav class="respmenu">
        <a class="navLogo" href='index.html'><img class="navLogo" src="images/logo-desktop.svg" alt="logo"></a>
        <input type="checkbox" class="menuButton" id="menuButton">
        <label class="menuIcon" for="menuButton"><img class="navIcon" src="images/burger.svg" alt='burger'></label>
        <ul class="menu">
            <li><input type="checkbox" class="darkModeButton" id="darkModeButton"><label class='darkModeText' for="darkModeButton">MODO NOCTURNO</label></li>
            <li><a id="favsButton" href="favs.html">FAVORITOS</a></li>
            <li><a id="myGifsButton" href="myGifs.html">MIS GIFOS</a></li>
            <li><div class='divBurger'><a href='createGif.html'><img class="createImg" src="images/button-crear-gifo.svg" alt='Crear Gifo'></a></div></li>
        </ul>
    </nav>
    <main>
        <section class="search">
            <h1 class="title">Inspírate, busca, guarda y crea los mejores <span class='word'> GIFOS</span></h1>
            <img class="imgHeader" src="images/ilustra_header.svg" alt="Header image">
            <form class="searchBar">
                <input type='image' class="searchIconGrey" src="images/icon-search-grey.svg" alt="submit">
                <input type="text" class="searchInput" placeholder="Busca GIFOS y más">
                <input type='submit' class="searchIcon" value="">
                <img class='resetIcon' src="images/close.svg" alt="reset">
            </form>
            <ul class="autocompleteList"></ul>
            <h2 class='titleTrend'>Trending:</h2>
            <div class='trendingTermsContainer'></div>
            <div class="searchResults"></div>
            <div class="buttonContainer">
                <img class='imgVerMas' src='images/CTA-ver-mas.svg' alt='Ver Mas'>
            </div>
            <div class="searchNoContent">
                <h2 class="gifFound">Gif</h2>
                <img src="images/icon-busqueda-sin-resultado.svg" alt="Ouch no results">
                <h3>Intenta con otra búsqueda</h3>
            </div>
        </section>
        <section class="trending">
            <h2>Trending GIFOS</h2>
            <h3>Mira los últimos GIFOS de nuestra comunidad.</h3>
            <div class='gifsTrendContainer'>
                <img class="imgLeftArrow" src="images/button-slider-left.svg" alt="Slide Left">
                <img class="imgRightArrow" src="images/Button-Slider-right.svg" alt="Slide Right">
            </div>
        </section>
    </main>
    <footer>
        <div>
            <h3>Compartir en:</h3>
            <a href="https://www.facebook.com/search/top?q=gifs" target='_blank'><img class='facebook' src="images/icon_facebook.svg"  alt='Facebook'></a>
            <a href="https://twitter.com/search?q=gifs&src=typed_query" target='_blank'><img class='twitter' src="images/icon-twitter.svg" alt='Twitter'></a>
            <a href="https://www.instagram.com/" target='_blank'><img class='instagram' src="images/icon_instagram.svg" alt='Instagram'></a>          
        </div>
        <h3>© GIFOS 2020 All Rights Reserveds</h3>
