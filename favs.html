<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/196bba3b65.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>              
    <nav class="respmenu">
        <a class="navLogo" href='index.html'><img class="navLogo" src="images/logo-desktop.svg" alt="logo"></a>
        <input type="checkbox" class="menuButton" id="menuButton">
        <label class="menuIcon" for="menuButton"><img class="navIcon" src="images/burger.svg"></label>
        <ul class="menu">
            <li><input type="checkbox" class="darkModeButton" id="darkModeButton"><label for="darkModeButton">MODO NOCTURNO</label></li>
            <li><a id="favsButton" href="favs.html">FAVORITOS</a></li>
            <li><a id="myGifsButton" href="myGifs.html">MIS GIFOS</a></li>
            <li><div class='divBurger'><a href='createGif.html'><img class="createImg" src="images/button-crear-gifo.svg"></a></div></li>
        </ul>
    </nav>
    <main>
        <section class="favs">
            <img class="heart" src="images/icon-favoritos.svg" alt="Icono Favoritos">
            <h2 class="favsTitle">Favoritos</h2>
            <div class="favsContent">
                <div class="favsContainer"></div>
                <div class="buttonContainerFavs">
                    <a class="btnVerMas" type="button" ><img class='imgVerMas' src='images/CTA-ver-mas.svg'></img></a>
                </div>    
            </div>
            <div class="favsNoContent">
                <img src="images/icon-fav-sin-contenido.svg" alt="Sad face no content">
                <h2 class="favsMsg">"¡Guarda tu primer GIFO en Favoritos para que se muestre aqui!"</h2>
            </div>  
        </section>
        <section class="trending">
            <h2>Trending GIFOS</h2>
            <h3>Mira los últimos GIFOS de nuestra comunidad.</h3>
            <div class='gifsTrendContainer'>
                <img class="imgLeftArrow" src="images/button-slider-left.svg" alt="Slide left">
                <img class="imgRightArrow" src="images/Button-Slider-right.svg" alt="Slide Right">
            </div>
        </section>
    </main>
    <footer>
        <div>
            <h3>Compartir en:</h3>
            <a href="https://www.facebook.com/search/top?q=gifs" target='_blank'><img class='facebook' src="images/icon_facebook.svg"></a>
